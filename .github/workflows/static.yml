name: Deploy TICMCWEBSITE

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued
# when a run is in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # This job will build your site and deploy it
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # CRITICAL FIX 1: Use modern Node for Vite
          node-version: '18' 

      # CRITICAL FIX 2: Install dependencies inside the source_code folder
      - name: Install Dependencies
        run: npm install
        working-directory: source_code

      # CRITICAL FIX 3: Build the project inside the source_code folder
      - name: Build Project
        run: npm run build
        working-directory: source_code

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # CRITICAL FIX 4: Upload the built 'dist' folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This line tells the action to look inside 'source_code/dist'
          path: 'source_code/dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
