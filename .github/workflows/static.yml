# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # This job will build your site and deploy it
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # 1. Install Dependencies and Build the Project (Creates the 'dist' folder)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a standard, current Node version
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: npm run build
      
      # 2. Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # 3. Upload the Built Artifact (CRITICAL FIX: Uses the 'dist' folder)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This line tells the action to look inside the 'dist' folder for files
          path: 'dist'  
          
      # 4. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
